spring.main.web-environment=false
spring.main.banner-mode=off

#DB Properties
spring.jpa.generate-ddl=true
spring.jpa.show-sql = true

#update validate create create-drop
spring.jpa.hibernate.ddl-auto = create

spring.jpa.hibernate.dialect =  org.hibernate.dialect.PostgreSQL94Dialect
spring.jpa.hibernate.naming_strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.default_schema = public
spring.datasource.driver-class-name = org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://localhost:6433/postgres
spring.datasource.username = postgres
spring.datasource.password = password
spring.datasource.max-active=3


spring.flyway.enabled = true
spring.flyway.baseline-version=1
spring.flyway.clean-disabled=false
spring.flyway.baseline-on-migrate = true
spring.flyway.schemas = public 
spring.flyway.table = flyway


#Logging Configuration
logging.file=simpleSpringBootJPATest.log
