#https://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html

app.datasource.port = 6433
app.datasource.database = postgres
app.datasource.username = postgres
app.datasource.password = postgres

spring.main.web-environment=false
spring.main.banner-mode=off

#DB Properties
spring.jpa.generate-ddl=true
spring.jpa.show-sql = true

#update validate create create-drop
spring.jpa.hibernate.ddl-auto = update

#spring.jpa.hibernate.dialect =  org.hibernate.dialect.PostgreSQL9Dialect
#spring.jpa.hibernate.naming_strategy = org.hibernate.cfg.DefaultNamingStrategy
spring.jpa.properties.hibernate.default_schema = public



spring.flyway.enabled = true
spring.flyway.baseline-version = 1
spring.flyway.clean-disabled = false
spring.flyway.baseline-on-migrate = true
spring.flyway.schemas = public 
spring.flyway.table = schema_version
spring.flyway.locations = classpath:db/migration


#Logging Configuration
logging.file=simpleSpringBootJPATest.log
